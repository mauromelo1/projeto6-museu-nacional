<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Museu Nacional</title>
    <meta charset="UTF-8">

    <!-- Normalise CSS -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Estilo customizado -->
    <link rel="stylesheet" href="css/estilo.css">
    
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/
        libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->
    
</head>
<body>

    <div id="container"> <!-- Inicio container -->

        <header> <!-- Inicio do header -->
            <div id="logo">
                <h1><a href="#">Museu Nacional</a></h1>
            </div>  
            
            <nav> <!-- Inicio nav -->
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav> <!-- Fim nav -->
        </header> <!-- Fim do header -->

        <div id="principal"> <!-- Inicio principal -->

            <div id="conteudo"> <!-- Inicio conteudo -->
                <section id="capa">
                    <img src="imagens/museu.png">
                </section> 
            </div> <!-- Fim do conteudo -->

            <aside> <!-- Inicio do aside -->
                <section id="depoimento">
                    <img src="imagens/depoimento.png">
                </section>

                <section id="visita"> <!-- Inicio visita -->
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">

                        </fieldset>
                        <input class="botao" type="submit" value="Verificar disponibilidade">

                    </form>
                </section> <!-- fim visita -->

                <section id="galeria">
                    <h4>Galeria de fotos</h4>

                    <a href="">
                        <img src="imagens/imagem1.jpg" height="93px" width="93px" alt="Descricao imagem1">
                    </a>

                    <a href="">
                        <img src="imagens/imagem2.jpg" height="93px" width="93px" alt="Descricao imagem2">
                    </a>

                    <a href="">
                        <img src="imagens/imagem3.jpg" height="93px" width="93px" alt="Descricao imagem3">
                    </a>

                    <a href="">
                        <img src="imagens/imagem4.jpg" height="93px" width="93px" alt="Descricao imagem4">
                    </a>

                </section>

            </aside> <!-- Fim do aside -->

        </div> <!-- Fim principal -->

    </div> <!-- Fim do container -->
    
</body>
</html>
